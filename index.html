<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<body>
  <div class="parent">
    <div class="name">Eat Your
      Passion </div>



    <div class="searchBar">
      <input />
      <button class="searchButtton"> Search </button>
    </div>
    <div class="budget">
      <button id="show_budget_form">Budget</button>
      <form style="display:none;" id="filter">
        <p>Price Filter</p>
        <div style="display:flex; justify-content:center;">
          <input class='money' type="checkbox" id="cheap" name="money" value="cheap">
          <label for="cheap"> $ &nbsp &nbsp</label><br>
          <input class='money' type="checkbox" id="middle" name="money" value="middle">
          <label for="middle"> $$ &nbsp</label><br>
          <input class='money' type="checkbox" id="expensive" name="money" value="expensive">
          <label for="expensive"> $$$</label><br>
        </div>
        <div>
          <button id='budget_search'>Search</button>
        </div>
      </form>
    </div>
  </div>

  <div class="navBar">
    <button id="catMexican" class="foodCategory"> Mexican </button>
    <button class="foodCategory"> Brazilian </button>
    <button class="foodCategory"> Chinese </button>
    <button class="foodCategory"> Vegetarian </button>

  </div>



  <h2 class="recommendation"> Recommendations</h2>


  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" style="width:50%" ; margin-left:15%;>
      <div class="carousel-item active">
        <img src="https://easybrazilianfood.com/wp-content/uploads/2022/05/Feijoada-Rice-and-Beans-Brazilian-Angle-SQUARE-500x500.jpeg
" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Feijoada</h5>
          <p>A stew of beans with beef and pork</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn.apartmenttherapy.info/image/upload/f_jpg,q_auto:eco,c_fill,g_auto,w_1500,ar_1:1/k%2FPhoto%2FRecipes%2F2019-11-southern-thanksgiving%2F2019-11-Black-Bean-Tamales%2F2019-11-04_91710-Southern-Thanksgiving"
          class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Tamales</h5>
          <p>A traditional Mesoamerican dish made of masa, a dough made from nixtamalized corn, which is steamed in a
            corn husk or banana leaf</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://1.bp.blogspot.com/-tr3jxRC_mHc/VS0qCVwoUXI/AAAAAAAAO1k/inCUOtRHw-s/s1600/IMG_3674.jpg 
" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Guilin noodles with cha siu</h5>
          <p>Noodles.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
